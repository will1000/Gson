apply plugin: 'java'

apply plugin: 'com.github.dcendents.android-maven'//固定不变
group='com.github.itcastsh'//itcastsh：github账号

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

task jarMyLib(type: Jar, dependsOn: ['build']) {
    archiveName = 'gson-2.8.jar'
    from('build/classes/main/com/*')
    destinationDir = file('build/libs')
    include('com/google/gson/*.class')
}